<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Subject</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="selectSubject(item)" *ngFor="let item of subjectList; let i=index" [ngStyle]="{'color':  i % 2 == 0 ? '#c144a8' : '#FF8A33' }" >
      <ion-label  >
        {{item?.subjectCategory}}
      </ion-label>
      
    </ion-item>
   
  </ion-list>
</ion-content>
